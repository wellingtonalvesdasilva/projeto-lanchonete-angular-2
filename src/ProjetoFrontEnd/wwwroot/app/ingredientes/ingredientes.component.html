<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-horizontal">
                <fieldset>
                    <legend>Listagem de Ingredientes</legend>
                    <div class="error" *ngIf="error">{{error}}</div>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ingrediente of ingredientes">
                    <th>{{ingrediente.nome}}</th>
                    <th>{{ingrediente.valor | currency:'BRL':true:'1.2-2'}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
